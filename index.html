<!DOCTYPE html>
<html>
  <head>
    <title>My Spotify</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/06d64fda6d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="logos">
      <img
        src="https://www.static-src.com/wcsstore/Indraprastha/images/brandlogo//BRD-21150/spotify-logo.png"
        alt="Song 1"
      />
      <h1 class="logos-title">My Spotify</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2 class="section-title">All Songs</h2>
        <ul class="song-list">
          <li>
            <img
              src="https://upload.wikimedia.org/wikipedia/en/e/e5/Joy_-_Introduce_Me_a_Good_Person.png"
              alt="Song 1"
            />
            <div class="detail">
              <p class="song-title">Introduce me a good person</p>
              <p class="artist">JOY</p>
            </div>
          </li>
          <li>
            <img
              src="https://i.scdn.co/image/ab67616d0000b2732c8ceb2f9b28109b36d07bc4"
              alt="Song 2"
            />
            <div class="detail">
              <p class="song-title">Toxicity</p>
              <p class="artist">System of A Down</p>
            </div>
          </li>
          <li>
            <img
              src="https://i.scdn.co/image/ab67616d0000b2733dfa792536844032b9561aea"
              alt="Song 1"
            />
            <div class="detail">
              <p class="song-title">Orange</p>
              <p class="artist">7!!</p>
            </div>
          </li>
        </ul>
      </div>

      <div class="section">
        <h2 class="section-title">Most Played Songs</h2>
        <ul class="song-list">
          <li>
            <img
              src="https://upload.wikimedia.org/wikipedia/en/e/e5/Joy_-_Introduce_Me_a_Good_Person.png"
              alt="Song 1"
            />
            <div class="detail">
              <p class="song-title">Introduce me a good person</p>
              <p class="artist">Artist 1</p>
            </div>
          </li>
          <li>
            <img
              src="https://i.scdn.co/image/ab67616d0000b273457163bec7e8e4decf8c6375"
              alt="Song 3"
            />
            <div class="detail">
              <p class="song-title">Slipknot</p>
              <p class="artist">Psychosocial</p>
            </div>
          </li>
          <li>
            <img
              src="https://i.scdn.co/image/ab67616d0000b27328be5dc3cc0bd6f2482c1d56"
              alt="Song 4"
            />
            <div class="detail">
              <p class="song-title">Darari</p>
              <span class="artist">Treasure</span>
            </div>
          </li>
        </ul>
      </div>

      <div class="section">
        <h2 class="section-title">Add to Playlist</h2>
        <form class="add-song-form">
          <input
            type="text"
            class="add-song-input"
            placeholder="Enter song name"
          />
          <button type="submit" class="add-song-button">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
